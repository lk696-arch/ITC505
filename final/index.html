<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Lights Out – Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet"/>

    <style>
        body {
            margin: 0;
            padding: 1.5rem;
            text-align: center;
            background: #0a0f24;
            color: white;
            font-family: 'Quicksand', sans-serif;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            gap: 6px;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background: #ffe066;
            cursor: pointer;
            transition: 0.2s;
        }

        .cell.is-off {
            background: #11131f;
        }

        #newGameBtn {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            background: gold;
            color: #111;
        }
    </style>
</head>

<body>
    <h1>Lights Out – Play Now</h1>

    <div id="board"></div>

    <button id="newGameBtn">New Game</button>

    <script>
        const SIZE = 5;
        let boardState = [];

        const board = document.getElementById("board");
        const newGameBtn = document.getElementById("newGameBtn");

        function createBoard() {
            board.innerHTML = "";
            boardState = [];

            for (let r = 0; r < SIZE; r++) {
                boardState.push([]);
                for (let c = 0; c < SIZE; c++) {
                    boardState[r].push(false);

                    let cell = document.createElement("div");
                    cell.classList.add("cell", "is-off");
                    cell.dataset.row = r;
                    cell.dataset.col = c;

                    cell.addEventListener("click", () => makeMove(r, c));

                    board.appendChild(cell);
                }
            }
        }

        function toggle(r, c) {
            if (r < 0 || r >= SIZE || c < 0 || c >= SIZE) return;

            boardState[r][c] = !boardState[r][c];
            const el = board.querySelector(`[data-row="${r}"][data-col="${c}"]`);
            el.classList.toggle("is-off", !boardState[r][c]);
        }

        function makeMove(r, c) {
            toggle(r, c);
            toggle(r - 1, c);
            toggle(r + 1, c);
            toggle(r, c - 1);
            toggle(r, c + 1);

            if (checkWin()) {
                setTimeout(() => alert("You Win!"), 100);
            }
        }

        function checkWin() {
            return boardState.flat().every(x => x === false);
        }

        function randomizeBoard() {
            for (let i = 0; i < SIZE * SIZE * 2; i++) {
                const r = Math.floor(Math.random() * SIZE);
                const c = Math.floor(Math.random() * SIZE);
                makeMove(r, c);
            }
        }

        function newGame() {
            createBoard();
            randomizeBoard();
        }

        newGameBtn.addEventListener("click", newGame);

        newGame();
    </script>
</body>
</html>
